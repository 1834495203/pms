spring:
  application:
    name: auth-service
  cloud:
    nacos:
      discovery:
        namespace: mahiro
        group: mahiro
      config:
        namespace: mahiro
        group: mahiro
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: common
            refresh: true
          - data-id: feign-${spring.profiles.active}.yaml
            group: common
            refresh: true
          - data-id: redis-${spring.profiles.active}.yaml
            group: common
            refresh: true
          - data-id: jwt-${spring.profiles.active}.yaml
            group: common
            refresh: true
      server-addr: localhost:8848
  profiles:
    active: dev
