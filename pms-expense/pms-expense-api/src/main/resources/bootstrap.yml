server:
  servlet:
    context-path: /cost
  port: 9393
spring:
  profiles:
    active: dev
  application:
    name: cost-api
  cloud:
    nacos:
      config:
        namespace: mahiro
        group: mahiro
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: cost-service-${spring.profiles.active}.yaml
            group: mahiro
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: common
            refresh: true
          - data-id: feign-${spring.profiles.active}.yaml
            group: common
            refresh: true
          - data-id: swagger-${spring.profiles.active}.yaml
            group: common
            refresh: true
          - data-id: jwt-${spring.profiles.active}.yaml
            group: common
            refresh: true
      discovery:
        namespace: mahiro
        group: mahiro