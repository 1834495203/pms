spring:
  profiles:
    active: dev
  application:
    name: cost-service
  cloud:
    nacos:
      discovery:
        namespace: mahiro
        group: mahiro
      config:
        namespace: mahiro
        group: mahiro
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: feign-${spring.profiles.active}.yaml
            group: common
            refresh: true